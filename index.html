<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <nav>
        <header>
            <div class="bar"></div>
            <div class="user">
                <img src="face.jpg" alt="">
                <div class="name">Justin Garbiel</div>
            </div>
        </header>

        <div class="links">
            <a href="#">
                <div class="icon">
                    <span class="iconify-inline" data-icon="flat-color-icons:assistant"></span>
                </div>
                <div class="title">Remote assitance</div>
            </a>

            <a href="#">   
                <div class="icon">
                    <span class="iconify-inline" data-icon="flat-color-icons:calendar"></span>
                </div>
                <div class="title">Calendar</div>
            </a>    

            <a href="#">    
                <div class="icon">
                    <span class="iconify-inline" data-icon="flat-color-icons:automatic"></span>
                </div>
                <div class="title">Settings</div>
            </a>    

            <a href="#">    
                <div class="icon">
                    <span class="iconify-inline" data-icon="flat-color-icons:automatic"></span>
                </div>
                <div class="title">Analitycs</div>
            </a>    
            
            <a href="#">        
                <div class="icon">
                    <span class="iconify-inline" data-icon="flat-color-icons:camera"></span>
                </div>
                <div class="title">Photos</div>
            </a>    
        </div>
    </nav>
    <script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
</body>
</html>
